<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="C:\Users\rchan\convert\index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="heading">
        Temperature Converter
      </h1>
    </div>
    <div class="input1">
      <label for="celsius">Enter temperature in Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter your temperature in Celsius">
    </div>
    <div class="input2">
      <label for="kelvin">Enter temperature in Kelvin:</label>
      <input type="number" id="kelvin" placeholder="Enter your temperature in Kelvin">
    </div>
    <div class="input3">
      <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter your temperature in Fahrenheit">
    </div>
  </div>
  <script src="C:\Users\rchan\convert\index.js"></script>
</body>
</html>
